<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Website</title>
    <link rel="shortcut icon" href="./asset/img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./asset/css/style.css" />
    <script defer src="./asset/js/index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./asset/img/logo1.jpg" alt="Logo Image" class="logo-img" />
        <p>
          <span>W</span>eb <br />
          <span>D</span>eveloper
        </p>
      </div>

      <div class="nav">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </nav>

        <div class="search">
          <input type="text" placeholder="Search..." />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="user">
          <div class="user-btn">
            <button class="login">
              <span>Login</span> <i class="fa-solid fa-right-to-bracket"></i>
            </button>
          </div>

          <div class="user-btn">
            <button class="register">
              <span>Register</span> <i class="fa-solid fa-user-plus"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="menu-btn">
        <i class="fa-solid fa-bars toggle-btn"></i>
      </div>

      <div class="menu">
        <div class="menu-items">
          <div class="search">
            <input type="text" placeholder="Search..." />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>

          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
